version: "3.9"
  
services:
  nginx-proxy:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    environment:
      DB_MYSQL_HOST: db
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: npm
      DB_MYSQL_PASSWORD: npm
      DB_MYSQL_NAME: npm
      DB_MYSQL_GRANT_HOSTS: "%"
#      INITIAL_ADMIN_EMAIL: "sincere@sincere.com"
#      INITIAL_ADMIN_PASSWORD: "sincere12345"
    volumes:
      - /opt/nginx-proxy-manager/data/:/data
      - /opt/nginx-proxy-manager/letsencrypt/:/etc/letsencrypt
    depends_on:
      - db
  db:
    image: jc21/mariadb-aria:latest
    container_name: mariadb-aria
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootnpm
      MYSQL_DATABASE: npm
      MYSQL_USER: npm
      MYSQL_PASSWORD: npm
      DB_MYSQL_INIT_CONNECT: "GRANT ALL PRIVILEGES ON npm.* TO 'npm'@'%';"
    volumes:
      - /opt/nginx-proxy-manager/data/mysql:/var/lib/mysql